<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8"">
  <meta name="viewport" contents="width=device-width, initial-scale=1" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Freckle+Face|Frijole|Kranky" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/reset.css" />

  <!-- Bootstrap 3.3.7 CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

  <!-- Game CSS -->
  <link rel="stylesheet" href="assets/css/styles.css" />

  <title id="theme-title"></title>
</head>

<body>

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#"><span class="logo">HANGMAN</span></a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    
        
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#"></a></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"> <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="#">Rock Paper Scissors</a></li>
              <li><a href="#">Psychic Game</a></li>
              <li><a href="#">Hangman</a></li>
              </ul>
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <div class="container"> <!-- viewport-window -->

  <div class="row"> <!-- Contains 2 cols - sidebar and gameboard -->

    <div class="col-xs-12 col-md-4 sidebar"> <!-- Sidebar Column -->

      <div class="row instructions-box">

        <div class="col-xs-8 col-md-12 instructions-header">
          <h2>Instructions</h2>
        </div>

        <div class="col-xs-8 col-md-12 instructions-text">
          <p>Guess the letters in the character's name by typing any letter. Go ahead ... choose your guess!</p>
        </div>

      </div>  <!-- Row Instructions Box -->

      <div class="row themes-box">

        <div class="col-xs-3 col-md-12 themes-header">
          <h3>CHOOSE YOUR THEME:</h3>
        </div>

        <div class="col-xs-12 col-md-12 themes-options">
          <button id="pokemonTheme" type="button" class="btn btn-info">Pokemon Theme</button>
          <br />
          <button id="slottFamilyTheme" type="button" class="btn btn-info">Slott Family Theme</button>
        </div>  

      </div>  <!-- Row themes-box -->

    </div>  <!-- Col Sidebard -->

    <div class="row gamePlay-board-display">

      <div class="col-xs-12 col-md-8 gamePlay-board"> <!-- Gameboard -->

        <div class="row guesses-remain-display">
          <div>
            <h2>Guesses<br />Remaining</h2>
          </div>
          <div>
            <p class="hello data-box"><span id="wrong-guesses-remain"></span></p>
          </div>
        </div>

        <div class="row charImg-display">
          <img id="charImgSRC" />
        </div>

        <div class="row lettersUsed-display">
          <p><span id="letters-used"></span></p>
        </div>

        <div class="row charName-display" id="nameDisplay">
        </div>

        <div class="row totals">
          <h2>Games:</h2>
          <p class="data-box"><span id="tot-games"></span></p>
          <h2>Wins:</h2>
          <p class="data-box"><span id="tot-wins"></span></p>
        </div>

        <div class="row reset-display">
          <button type="button" class="btn btn-warning" id="reset-btn">RESET ALL</button>
          <!-- <button id="reset-btn" class="game-buttons">RESET ALL</button> -->
        </div>

      </div>  <!-- Col Gamebarod -->

    </div>

  </div>  <!-- Row containing Sidebar and Gameboard -->

  <footer class="row site-footer">
    <div class="footer-copy">
      <p>&copy; Copyright 2017 Bo Slott</p>
    </div>
  </footer>

</div>  <!-- Viewport-window -->


  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  <!-- Bootstrap javascript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <!-- Object Constructors -->
  <script src="assets/javascript/object-constructors.js"></script>

  <!-- Slott Family Hangman Theme -->
  <script src="assets/themes/slottFamilyTheme.js"></script>

  <!-- Pokemon Hangman Theme -->
  <script src="assets/themes/pokemonTheme.js"></script>


  <!-- Game javascript sheet -->
  <script src="assets/javascript/game.js"></script>

    
</body>
</html>
